<div class="container mt-3">
  <h2>Categories</h2>
  <button class="btn btn-primary mb-3" (click)="openModal()">Add Category</button>

  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Active</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <td>{{ c.categoryId }}</td>
        <td>{{ c.categoryName }}</td>
        <td>{{ c.description }}</td>
        <td>{{ c.isActive ? 'Yes' : 'No' }}</td>
        <td>{{ c.createdAt | date }}</td>
        <td>{{ c.updatedAt | date }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-1" (click)="openModal(c)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCategory(c.categoryId)">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
</div>


<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="saveCategory()" #form="ngForm">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditing ? 'Edit Category' : 'Add Category' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="categoryForm.categoryName" name="name" required />
          </div>
          <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="categoryForm.description" name="description" />
          </div>
          <div class="mb-3">
            <label>
              <input type="checkbox" [(ngModel)]="categoryForm.isActive" name="isActive" /> Active
            </label>
          </div>
          <div class="mb-3">
            <label>createdAt</label>
            <input type="text" class="form-control" [(ngModel)]="categoryForm.createdAt" name="createdAt" />
          </div>
          <div class="mb-3">
            <label>updatedAt</label>
            <input type="text" class="form-control" [(ngModel)]="categoryForm.updatedAt" name="updatedAt" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">
            {{ isEditing ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
</div>
      </form>
    </div>
  </div>
</div>
